<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noob's CSS</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=My+Soul&display=swap" rel="stylesheet">
  <!--internal css-->
  <style>
    /* Element selector */
    p{
      border: 2px solid red;
      /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
      font-family: 'Lato', sans-serif;
    }
    /* id selector */
    #firstPara {
      color: purple;
      background-color: black;
      font-family: 'My Soul', cursive;

    }
    /* class selector */
    .secondPara {
      color: green;
    }
    span,footer{
      color: yellowgreen;
    }
  </style>
  <!--!important means this will be more prior than external css-->
  <link rel="stylesheet" href="noob.css">
  <!--external css-->
</head>

<body>
  <h3>This is css tutorial</h3>
  <!-- <p style="color:red; background-color:pink">You will learn all about css soon, stay motivated</p> -->
  <!--this is inline css-->
  <p id="firstPara">This is first para</p>
  <p class="secondPara">This is second para</p>
  <div>
    <p>This is third para</p>
    <span>This is span</span>
  </div>
  <footer>this is footer</footer>
</body>

</html>
